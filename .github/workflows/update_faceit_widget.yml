name: Update FACEIT Widget

on:
  schedule:
    - cron: "0 */12 * * *"  # Runs every 12 hours
  workflow_dispatch:  # Allows manual trigger

jobs:
  update-widget:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download FACEIT widget as an image
        run: |
          curl -o assets/faceit_stats.png "https://faceit-widget.pages.dev/widget?nickname=iLLustratorZ&border-radius=24&text-color=ffffff&show-last-20=true&show-ranking=true&show-kd=true&background-color=1f1f22"

      - name: Commit and push the updated widget
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add assets/faceit_stats.png
          git commit -m "ðŸ”„ Auto-update FACEIT widget"
          git push
        continue-on-error: true
